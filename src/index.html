<!DOCTYPE html>
<html>
<head>
    <title>Quepasa Alpujarra
    </title>
    <meta http-equiv="Content-Type"
          content="text/html;charset=utf-8">

    <script>
      var calLinks = [
        'en.spain%23holiday%40group.v.calendar.google.com',
        'eventos%40quepasaalpujarra.com'
      ]

      var srcPart = calLinks.map(function (calUrl) {
        return 'src=' + calUrl
      }).join('&')
      window.addEventListener('load', function () {
        var calIframe = document.createElement('iframe')
        calIframe.src =
          'https://calendar.google.com/calendar/embed?&ctz=Europe/Madrid&hl=es&' + srcPart
        calIframe.id = 'calendar-iframe'
        calIframe.width = '100%'
        calIframe.height = '100%'
        calIframe.frameborder = 0

        document.getElementById('calendar-wrapper').appendChild(calIframe)
        calIframe.addEventListener('load', function () {
          calIframe.classList.add('loaded')
          calIframe.scrolling = 'no'
          document.getElementById('calendar-wrapper').classList.add('loaded')
          document.getElementById('spinner-wrapper').remove()
        })
      })

    </script>
</head>

<body>
<div class="app-wrapper">
    <header class="header">
        <div class="title">Qué pasa en la alpujarra</div>
        <div class="more-details">
            <div data-detail="info">De qué se trata?</div>
            <div data-detail="add-event">Como publicar mi evento?</div>
        </div>
        <div class="lauguage-selector">
            <div data-language="en" class="language-option">EN</div>
            <div data-language="es" class="language-option">ES</div>
        </div>
    </header>
    <div id="calendar-wrapper">

    </div>
</div>
<div id="popup-wrapper" class="opened">
    <div class="close-button">X</div>
    <div class="popup-content">lorem ipsul</div>
</div>
<div id="spinner-wrapper">
    <div class="loading-spinner"></div>
</div>

</body>
</html>
