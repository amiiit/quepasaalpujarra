<!DOCTYPE html>


<html>


<head>

    <title>Quepasa Alpujarra
    </title>
    <link rel="stylesheet" type="text/css"
          href="raw.css">


    <meta http-equiv="Content-Type"
          content="text/html;charset=utf-8">

    <script>
      var calLinks = [
        'en.spain%23holiday%40group.v.calendar.google.com',
        'eventos%40quepasaalpujarra.com'
      ]

      var srcPart = calLinks.map(function(calUrl){
        return 'src='+calUrl
      }).join('&')
      window.addEventListener('load', function () {
        var calIframe = document.createElement('iframe')
        calIframe.src =
          'https://calendar.google.com/calendar/embed?&ctz=Europe/Madrid&hl=es&' + srcPart
        calIframe.id = 'calendar-iframe'
        calIframe.width = '99%'
        calIframe.height = '99%'
        calIframe.frameborder = 0

        document.getElementById('calendar-wrapper').appendChild(calIframe)
        calIframe.addEventListener('load', function () {
          calIframe.classList.add('loaded')
          calIframe.scrolling = 'no'
          document.getElementById('calendar-wrapper').classList.add('loaded')
          document.getElementById('spinner-wrapper').remove()
        })
      })

    </script>
</head>

<body>
<div class="app-wrapper">
    <h3>que pasa en la alpujarra?</h3>
    <div id="calendar-wrapper">

    </div>
</div>
<div id="spinner-wrapper">
    <div class="loading-spinner"></div>
</div>

</body>
</html>
